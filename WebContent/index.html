	function signinCallback(authResult) {

			//   "immediate_failed" - Could not automatically log in the user
			console.log('Sign-in state: ' + authResult['error']);
		}
	}
	function render() {
		gapi.signin
				.render(
						"google",
						{
							'callback' : signinCallback,
							'clientid' : '1057790320383-t8pqial3gdd7l6arvojtq0qdufm62adt.apps.googleusercontent.com',

						});
	}

<script type="text/javascript"> 
	function CheckPasswordLength(){
		if((registerform.firstname.value).length == 0 || (registerform.firstname.value).length >20){
			alert("სახელი უნდა იყოს 1-დან 20 სიმბოლომდე ზომის");
			return false;
		}
		if((registerform.lastname.value).length==0){
			alert("გვარი უნდა იყოს 1-დან 20 სიმბოლომდე ზომის");
			return false;
		}
		if((registerform.mail.value).length==0){
			alert("ელ-ფოსტა უნდა იყოს 1-დან 40 სიმბოლომდე ზომის");
			return false;
		}
		if((registerform.password.value).length < 6){
			alert("პაროლი უნდა იყოს 6 სიმბოლომდე ზომის");
			return false;
		}
		var radios = document.getElementsByName('gender');
		var Chcount = 0;
		for (var i = 0, length = radios.length; i < length; i++) {
		    if (radios[i].checked) {
		    	Chcount = 1;
		    	break;
		    }
		}
		if(Chcount==0){
			alert("აირჩიეთ სქესი");
			return false;
		}
		return true;
	}
</script>
