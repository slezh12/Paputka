						<script>
						function initialize()
						{

						  center:new google.maps.LatLng(42.347485,43.7),
						  zoom:7,
						  mapTypeId:google.maps.MapTypeId.ROADMAP
						  };
						var map=new google.maps.Map(document.getElementById("googleMap")
						  ,mapProp);
						}

						google.maps.event.addDomListener(window, 'load', initialize);
						</script>
