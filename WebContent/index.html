		<link rel="shortcut icon" type="image/x-icon" href="style/images/favicon.png" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
		<script type="text/javascript" src="style/js/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="style/js/ddsmoothmenu.js"></script>

	<body>
		<!-- Begin Wrapper -->
		<div id="wrapper">
			<!-- Begin Sidebar -->
			<div id="sidebar">
				<div id="logo"><img src="style/images/logo.png" alt="Paputka" /></div>
				<!-- Begin Menu -->
				<div id="menu" class="menu-v">
				  <ul>
					<li>
						<a href="index.html" class="active">მთავარი გვერდი</a>
					</li>
				  </ul>
				</div>
				<!-- End Menu -->
				<!--Begin Login & Registration -->
				
				<h3 id="welcome"> Welcome Guest </h3>
				<form action="LoginServlet" method="post">
					<input type="text" name="name" placeholder="E-Mail"></input>
					<br/>
					<input type="password" name="pass" placeholder="Password"></input>
					<br/>
					<input type="submit" class="login" value="Login"> </input>
					<a class="register" href="#registermodal" id="modaltrigger">Register</a>
				</form>	 
				<div id="registermodal" style="display:none;">
					<h1 class="txt">ახალი მომხმარებლის რეგისტრაცია</h1>
				    <h4> <b>გთხოვთ შეავსოთ ყველა ველი</b></h4>
					<form action="RegisterServlet" id="registerform" name="registerform" method="post" >
				   	  <div class="txtfield" >
				   		<span id="icons" class="fa fa-user"></span> 
						 <input type="text" name="firstname" placeholder="სახელი" class="textfield" tabindex="1"></input>
				   	  </div>
				   	   <div class="txtfield" >
				   		<span id="icons" class="fa fa-users"></span> 
					    <input type="text" name="lastname" placeholder="გვარი" class="textfield" tabindex="2"></input>
				   	  </div>
					  <div class="txtfield">
					  	 <span id="icons" class="fa fa-envelope-o"></span>
					 	 <input type="text" name="mail" placeholder="ელ-ფოსტა" class="textfield" tabindex="3">
					  </input></div>
					  <div class="txtfield">
					  	 <span id="icons" class="fa fa-lock"></span>
					 	 <input type="password" name="password1"  placeholder="პაროლი" class="textfield" tabindex="4"></input>
					  </div>
					  <input type="submit" name="registerbtn" id="registerbtn" class="flatbtn-blu hidemodal" value="რეგისტრაცია" tabindex="5"></input>
					</form>
				</div>
				<div class="sidebox">
					<ul class="share">
						<li><a id="facebook" href="#"><img src="style/images/fb.png" alt="Facebook" /></a></li>
						<li><a id="google" href="#"><img src="style/images/g+.png"  alt="G+" /></a></li>
					</ul>
				</div>
			</div>
			<!-- End Sidebar -->
			
			<!-- Begin Content -->
			<div id="content">
				<div class="line"></div>
				<html>
					<head>
						<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false"></script>
						<script>
						function initialize()
						{
						var mapProp = {
						  center:new google.maps.LatLng(42.347485,43.7),
						  zoom:7,
						  mapTypeId:google.maps.MapTypeId.ROADMAP
						  };
						var map=new google.maps.Map(document.getElementById("googleMap")
						  ,mapProp);
						}

						google.maps.event.addDomListener(window, 'load', initialize);
						</script>
					</head>
					<body>
						<div id="googleMap" style="width:800px;height:400px;"></div>
					</body>
				</html>
				<div class="line"></div>
				<div id="footer" >
					<h3>ჩვენ შესახებ</h3>
					<p>პაპუტკა.ჯი საიტი აკეთებს რაღაცეებს და შექმნილია იმისთვის რომ ბლა .</p> 
					<p>
						  <span class="lite1">ტელ:</span> +555 636 646 62
						  <span class="lite1">მეილი:</span> name@domain.com
					</p>
				</div>
				<!-- End Content -->
			</div>
		</div>
<script type="text/javascript">
